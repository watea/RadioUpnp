apply plugin: 'com.android.application'

android {
    compileSdk 34
    defaultConfig {
        applicationId "com.watea.radio_upnp"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 26336
        versionName "2.63.36"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.watea.radio_upnp'
    buildFeatures {
        buildConfig true
    }
}

repositories {
    maven {
        // cling
        url "http://4thline.org/m2/"
        allowInsecureProtocol = true
    }
}

dependencies {
    implementation 'androidx.core:core:1.13.1'
    implementation 'androidx.media:media:1.7.0'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.activity:activity:1.9.1'
    // jsoup HTML parser library @ http://jsoup.org/
    implementation 'org.jsoup:jsoup:1.13.1'
    // exoplayer
    implementation 'androidx.media3:media3-exoplayer:1.4.0'
    // apache
    implementation 'org.apache.commons:commons-io:1.3.2'
    // cling, only 2.1.1 works on Android
    //noinspection GradleDependency
    implementation 'org.fourthline.cling:cling-core:2.1.1'
    //noinspection GradleDependency
    implementation 'org.seamless:seamless-util:1.1.1'
    //noinspection GradleDependency
    implementation 'org.seamless:seamless-http:1.1.1'
    //noinspection GradleDependency
    implementation 'org.seamless:seamless-xml:1.1.1'
    // jetty
    //noinspection GradleDependency
    implementation 'org.eclipse.jetty:jetty-server:9.3.30.v20211001'
    //noinspection GradleDependency
    implementation 'org.eclipse.jetty:jetty-servlet:9.3.30.v20211001'
    //noinspection GradleDependency
    implementation 'org.eclipse.jetty:jetty-client:9.3.30.v20211001'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    implementation 'org.slf4j:slf4j-log4j12:2.0.6'
    // Playstore
    implementation 'com.android.billingclient:billing:7.0.0'
}

configurations.implementation {
    // Workaround troubles with implementation 'androidx.core:core:...'
    exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
}